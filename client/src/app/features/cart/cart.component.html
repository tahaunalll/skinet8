<section>
    <!-- 
    Aşağıdaki kod bloğu çalışmadığı için sonunda ! konuldu
    if(cartService.cart()?.items?.length>0){ -->
    @if(cartService.cart()?.items?.length!>0){
        <div class="flex w-full items-start gap-6 mt-32 p-3">
            <div class="w-3/4" >
                @for (item of cartService.cart()?.items; track item.productID) {
                <app-cart-item [item]="item"></app-cart-item>
                }
            </div>
            <div class="w-1/4">
                <app-order-summary></app-order-summary>
            </div>
        </div>
    }@else {
        <app-empty-state></app-empty-state>
    }
   
    

</section>
